<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles.css">
    <title>NutriFit Balance</title>
</head>
<body>
    <div class="left-half">
        <div class="form-container">
            <h2>Create Your Account</h2>
            <form onsubmit="redirectToCatalog(event)">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirmPassword" placeholder="Confirm Password" required>

                <input type="number" name="age" placeholder="Age" min="1" max="100" required>
                <select name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <input type="number" name="weight" placeholder="Weight (kg)" required>
                <input type="number" name="height" placeholder="Height (ft)" required>
                <select name="fitnessGoal" required>
                    <option value="">Select Goal</option>
                    <option value="weightLoss">Weight Loss</option>
                    <option value="muscleGain">Muscle Gain</option>
                    <option value="maintainWeight">Maintain Weight</option>
                    <option value="improveEndurance">Improve Endurance</option>
                </select>
                <select name="foodAllergies" required>
                    <option value="">Select Allergies</option>
                    <option value="nutAllergy">Nut Allergy</option>
                    <option value="lactoseIntolerance">Lactose Intolerance</option>
                    <option value="glutenFree">Gluten-Free</option>
                    <option value="vegan">Vegan</option>
                </select>
                <input type="text" name="medicalConditions" placeholder="Medical Conditions (optional)">

                <button type="submit">Register</button>

                <p>Already have an account? <a href="./Signin.html">Sign in</a></p>
            </form>
        </div>
    </div>

    <div class="right-half">
        <div>
            <h1>Welcome to NutriFit</h1>
            <p>Start your health journey today! Create your account to access personalized meal plans and fitness tracking.</p>
        </div>
    </div>
    
    <script>

        function redirectToCatalog(event) {
            event.preventDefault(); // Prevent default form submission
            if (validateForm()) {
                window.location.href = "./Home.html"; // Redirect to the catalog page
            }
        }
    </script>

    
</body>
</body>
</html>
