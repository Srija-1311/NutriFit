<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles.css">
    <script src="./UserValidation.js" defer></script>

    <title>NutriFit Balance</title>
</head>
<body>
    <div class="left-half">
        <div class="form-container">
            <h2>Create Your Account</h2>
            <form onsubmit="return validateRegistration(event);">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirmPassword" placeholder="Confirm Password" required>

                <span id="confirmPasswordError" style="color: red;"></span><br>


                <input type="number" id="age" name="age" placeholder="Age" min="1" max="100" required>

                <span id="ageError" style="color: red;"></span><br>

                <select name="gender" id="gender" required>
                <span id="genderError" style="color: red;"></span><br>

                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <input type="number" id="weight" name="weight" placeholder="Weight (kg)" required>

                <span id="weightError" style="color: red;"></span><br>

                <input type="number" id="height" name="height" placeholder="Height (ft)" required>

                <span id="heightError" style="color: red;"></span><br>

                <select name="fitnessGoal" id="fitnessGoal" required>
                <span id="fitnessGoalError" style="color: red;"></span><br>

                    <option value="">Select Goal</option>
                    <option value="weightLoss">Weight Loss</option>
                    <option value="muscleGain">Muscle Gain</option>
                    <option value="maintainWeight">Maintain Weight</option>
                    <option value="improveEndurance">Improve Endurance</option>
                </select>
                <select name="foodAllergies" id="foodAllergies" required>
                <span id="foodAllergiesError" style="color: red;"></span><br>

                    <option value="">Select Allergies</option>
                    <option value="nutAllergy">Nut Allergy</option>
                    <option value="lactoseIntolerance">Lactose Intolerance</option>
                    <option value="glutenFree">Gluten-Free</option>
                    <option value="vegan">Vegan</option>
                </select>
                <input type="text" name="medicalConditions" placeholder="Medical Conditions (optional)">

                <button type="submit">Register</button>

                <p>Already have an account? <a href="./Signin.html">Sign in</a></p>
            </form>
        </div>
    </div>
    <div class="right-half">
        <div>
            <h1>Welcome to NutriFit</h1>
            <p>Start your health journey today! Create your account to access personalized meal plans and fitness tracking.</p>
        </div>
    </div>

    <script src="./UserValidation.js"></script>
</body>
</body>
</html>
