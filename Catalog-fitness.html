<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Catalog.css">
    <title>Fitness Tracker - NutriFit</title>
    <nav>
        <ul>
            <li><a href="./Home.html">Home</a></li>
            <li><a href="./My Plan.html">My Plan</a></li>
        </ul>
    </nav> 
</head>
<body>
    <div class="container">
        <h1 class="my-4">Fitness Tracker</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://i.pinimg.com/736x/87/f8/30/87f8305fdf27363afc0b791f53ae6c94.jpg" class="card-img-top" alt="workout 1">
                    <div class="card-body">
                        <h5 class="card-title">Step Counter</h5>
                        <p class="card-text">Track your daily steps and set goals.</p>
                        <button class="btn btn-primary" onclick="saveToPlan('workout','Step Counter')">Save to Plan</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://i.pinimg.com/736x/4a/1b/8d/4a1b8d73181589716daf4eb77a9c3918.jpg" class="card-img-top" alt="workout 2">
                    <div class="card-body">
                        <h5 class="card-title">Calorie Burn Tracker</h5>
                        <p class="card-text">Monitor your calorie expenditure.</p>
                        <button class="btn btn-primary" onclick="saveToPlan('workout','Calorie Burn Tracker')">Save to Plan</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://i.pinimg.com/736x/79/6a/f5/796af5c80594b11d4659b8be158f5010.jpg" class="card-img-top" alt="workout 3">
                    <div class="card-body">
                        <h5 class="card-title">Workout Logger</h5>
                        <p class="card-text">Log your workouts and track progress.</p>
                        <button class="btn btn-primary" onclick="saveToPlan('workout','Workout Logger')">Save to Plan</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 23071A05U8 NutriFit</p>
    </footer>
</body>
</html>
